<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title></title>
        <style>
            :root {
                color-scheme: dark;
            }
            html {
                background: transparent;
            }
            body {
                margin: 0;
                padding: 16px;
                width: 240px;
                font:
                    13px/1.4 ui-sans-serif,
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    "Segoe UI",
                    Roboto,
                    "PingFang SC",
                    "Hiragino Sans GB",
                    "Noto Sans CJK SC",
                    "Microsoft YaHei",
                    Arial,
                    sans-serif;
                box-sizing: border-box;
                color: #fafafa;
                background: #000;
                border-radius: 14px;
                overflow: hidden;
                box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.08) inset;
            }
            .title {
                font-size: 13px;
                font-weight: 600;
                letter-spacing: 0.2px;
            }
            .status {
                display: inline-flex;
                align-items: center;
                gap: 6px;
                color: rgba(255, 255, 255, 0.75);
                font-size: 12px;
            }
            .dot {
                width: 7px;
                height: 7px;
                border-radius: 50%;
                background: #22c55e;
            }
        </style>
    </head>
    <body>
        <div class="title">React Grab</div>
        <div class="status">
            <span class="dot"></span>
            <span>已启用</span>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
